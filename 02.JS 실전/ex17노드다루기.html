<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul">
        <li>HTML</li>
    </ul>
    <script>
        // 노드 : DOM객체에서 다루는 가장 작은 단위 (text,tag,attribute 등 다 쪼개져서 관리)
        // 일반적인 사고 정리
        // 1. li태그 작성
        // html 공간에 직접 입력하는게 아닌, JS 공간에서 생성하려면...
        // 요소노드(태그)를 생성하는 방법 : document.createElement("요소명")
        const li = document.createElement("li");
        // 2. li태그 안에 텍스트 작성
        const text = document.createTextNode("CSS");   // 현재 태그와 텍스트 따로따로 있음..
        // 3. 생성한 텍스트 노드를  li노드에 넣는다!    // 부모자식 관계가 되도록!
        li.appendChild(text)
        // 4. 생성한 li태그를 ul태그 안에 넣어주기
        const ul = document.getElementById("ul") 
        ul.appendChild(li)   

        // 노드를 생성하는 경우, 지켜야하는 순서
        // 1. 생성하고 싶은 요소 제작 (create)
        // 2. 텍스트가 필요한 경우, 텍스트 노드 제작
        // 2-1. 이미지인 경우, 속성노드(attribute)를 제작 : src
        // 3. 생성한 텍스트를 요소에 넣어주기 : appendChild (부모자식관계 성립)
        // 3-1. 생성된 속성을 요소에 넣어주기 : setAttribute (태그안에 속성값 추가)
        // 4. 마지막에 최종적으로 태그를 포함시켜야한다면 appendchild
        // * 태그를 만들고 -> 텍스트나 속성을 부여 -> 부모태그에 넣어라 (생성 후, 조립)

        // 배열과 반복문을 통해서 node 생성을 편하게 해보자
        let textList = ["주현빈", "송현우", "김진수", "고나은"]

        // <li> 태그와 배열의 내용을 함께 쌓아줄 공간
        let liList = []

        for (let i=0; i<textList.length; i++){
            // 1. li라는 element 생성
            liList.push(document.createElement("li"))

            // 2. 그 안에 배열 속 데이터를 적절하게 넣기
            liList[i].appendChild(document.createTextNode(textList[i]))

            // 3. 잘 생성해둔 li 배열을 화면에 띄워줄 것
            console.log(liList);
            ul.appendChild(liList[i])
        }




    </script>
</body>
</html>
