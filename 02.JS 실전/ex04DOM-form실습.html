<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="frm" method="post" action="#" target="_blank" onsubmit="return false;"> 
        <input type="text" name="name">
        <input type="submit" value="출력" onclick="setName()">
    </form>
    
    <div id="space"></div>
    <script>
        // 1. submit을 눌렀을 때, 전송이 되지 않도록 방지 작업
        //   => HTML 요소 수정 (onsubmit="return false;")
        // 2. 문서에서 이름이 frm인 form태그 안에 이름이 name인 input을 가져와서 inputName이라는 변수에 할당   => script 내 작성
        // tip! input 요소 접근 : document.form이름.input이름
        // 3. '출력'버튼 클릭 시, setName이라는 함수 실행
        //   => HTML 요소 수정  (onclick="setName()")
        // 4. setName이라는 함수 생성  => script 내 작성
        // 5. inputName 안에 있는 값을 가져와서, id가 space인 공간에 누적  => script 내 작성

        let inputName = document.frm.name
        const setName = ()=>{
           let space = document.getElementById('space')
            space.innerHTML += `${inputName.value}<br>`
        }
        
        // 오답정리) inputName.value 붙여줘야 원하는 값이 나옴
        

    </script>

</body>
</html>
