<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg{
            border: 10px solid greenyellow;
        }
        .text{
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <div id="content" class="box text">JavaScript ClassList</div>   
    <script>

        let content = document.getElementById('content')

        // class 속성에 접근해서 모든 값을 가져오겠다 : 요소.classList
        // 여러개의 class에 속하고 싶으면 class=" "띄어쓰기해서 적어주기
        console.log(content.classList);

        // HTML 요소의 class 속성 값 추가 : 요소.classList.add("추가할내용")
        // F12 - (콘솔 옆) 요소 클릭하면, 추가된 class 확인 가능
        // 미리 style에 .bg 적어두고 script에서 추가/삭제 통해서 기능 on/off  가능 >> 다크모드 on/off 할때 사용됨
        content.classList.add('bg')

        // HTML 요소의 class 속성 값 삭제 : 요소.classList.remove("삭제할내용")
        content.classList.remove('text')

        // HTML 요소에 속성 값이 존재하는지 확인 : 요소.classList.contains("검색할내용")
        let ck = content.classList.contains('box')
        console.log(ck);     // 속성 값이 있으면 다크모드로, 없으면 라이트모드로 바꿔줘! 라고 조건문 써서 사용 가능

        // HTML 요소의 class 속성 값을 확인 한 후에, 추가 또는 삭제
        // 요소.classList.toggle("내용")
        // - 만약 그 class가 있다면, 그 class를 삭제
        // - 만약 그 class가 없다면, 그 class를 추가
        content.classList.toggle('newClass')    // newclass 추가됨
        content.classList.toggle('newClass')    // newclass 삭제됨


    </script>
</body>
</html>
