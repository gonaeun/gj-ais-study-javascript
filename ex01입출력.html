<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript</h1>
    <p>웹 위에서 동작하는 언어이기 때문에, html문서가 있어야 JS를 사용할 수 있어서 html로 파일 생성</p>
    <p>속도를 위해서 body태그 가장 하단에 script 작성. 화면이 먼저 뜨고, script가 작동할 수 있도록..</p>
    <script>
    // 한 줄 주석
    /* 장문주석 */

    // 1. 출력문
    // 1-1) console 출력 (중요도 상)
    // F12(개발자도구) -> 콘솔에서 확인 가능
    console.log("Hello World!")
    console.error("잘못입력하셨습니다.")
    console.warn("경고!")

    // 1-2) 팝업창에 출력
    // alert("팝업창을 통한 출력")

    // 1-3) 웹 문서에 출력
    // document.write는 html 태그와 같이 사용 가능
    document.write("<h1>문서를 통한 출력</h1>")

    /* ERROR 잡기!
    - JS의 에러는 웹브라우저의 console창에 뜬다.
    - 오른쪽 위에는 에러가 난 위치
    - case : "~~~is not defined"
       >> "정의되어 있는 얘 아닌데? 너 잘못 적은 듯. 오타거나, 설치해야할걸 설치하지 않았다거나..." 의미.
    */

    // 2. 입력문
    // 2-1) 확인질문 >> yes or no
    // confirm은 참과 거짓으로 결과를 반환한다.
    console.log(confirm("어제 저녁 드셨나요?")); 

    // 2-2) 입력질문 >> 사용자가 직접 타이핑
    // prompt는 문자열로 결과를 반환한다.
   console.log(prompt("어제 저녁 뭐 드셨어요?"));
    </script>
</body>
</html>
