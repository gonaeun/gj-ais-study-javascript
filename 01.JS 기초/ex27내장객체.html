<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 내장 객체 (Built-in Object)
        - JS에서 제공되는 기본적인 객체
        */

        // 1. Date : 날짜나 시간에 관련된 정보 제공

        // 1-1) new Date() : 현재 날짜와 시간
        const date = new Date();
        console.log(date);

        // 1-2) 날짜 반환
        console.log(date.getFullYear());    // 연도 반환
        console.log(date.getMonth()+1);     // 월 반환 (컴퓨터는 0~11까지 세므로, +1)
        console.log(date.getDate());        // 일 반환

        // 1-3) 시간 반환
        console.log(date.getHours());       // 시간 반환

        let hour = date.getHours;

        // 미션 : 현재 시간을 작성하라. 오후 3시
        let AMPM = hour >= 12 ? "오후" : "오전"
        hour %= 12      // hour = hour % 12 의미
        hour = hour || 12;   // hour은 hour 안에 값이 있으면 hour이고, 값이 없으면 12가 된다. (12시일때 문제를 위의 코드에서 원하는 값이 안 나오는 문제를 해결하기 위해)

        console.log(`${AMPM} ${hour}시`);
        console.log(date.getMinutes())  // 분 반환
        console.log(date.getSeconds())  // 초 반환

        // 2. Math : 수학 상수, 함수를 위한 내장 객체
        // 2-1) 소수점 반올림(round), 내림(floor)
        console.log(Math.round(1.4))    // 1
        console.log(Math.round(1.7))    // 2
        console.log(Math.floor(1.4))    // 1
        console.log(Math.floor(1.7))    // 1
        // 2-2) 최대수, 최소수
        console.log(Math.max(1,2,3))    // 3
        console.log(Math.min(1,2,3))    // 1
        // 2-3) 랜덤값 Math.random() : 0~1
        console.log(Math.random())      // 새로고침 할 때마다 랜덤 값
        console.log(Math.random()*10)   // 0~10을 넘지 않는 소수 랜덤값
        console.log(Math.floor(Math.random()*10))   // 0~9 중에서 정수 랜덤값
        console.log(Math.floor(Math.random()*10)+1)   // 1~10 중에서 정수 랜덤값

        // 랜덤 생성 함수
        const makeRandomNum =()=>{
            return Math.floor(Math.random()*10)+1
        }

        // 랜덤 생성 함수로 비밀번호 자동 생성하려면..

        // }

        // console.log(makeRandomNum(100));
        // console.log(makeRandomNum(1000));

    </script>
</body>
</html>
