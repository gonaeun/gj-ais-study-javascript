<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var ans1 = prompt("첫 번째 숫자를 입력하세요")   //5 입력

    var ans2 = prompt("두 번째 숫자를 입력하세요")   //10 입력

    // ☆prompt는 문자열로 반환됨
    

    console.log("두 숫자를 더한 결과: " + ans1+ans2);    // 두 숫자를 더한 결과: 510
    // ★문자열끼리 이어서 적어주기 위해서 + 사용

    console.log("두 숫자를 더한 결과:", Number(ans1) + Number(ans2));     // 두 숫자를 더한 결과: 15
    // ★ 문자열과 숫자행을 구분해주기 위해서 컴마(,) 사용
    // ★ '+' 사용하면 다 문자열 취급되버림

    </script>
</body>
</html>
