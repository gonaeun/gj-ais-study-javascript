<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* while문
        - 조건식이 참(true) 일 때, 반복수행하는 구문
        - 만약 반복 수행을 멈추고 싶다면, 조건식을 false로 만들어주면 됨
        - 반복문을 빠져나가는 구문 : break
         (false로 만들어주는게 메모리에는 더 효율이 좋고, break는 더 무리가 가지만 더 직관적임)

        while(조건식){
            실행문장 입력
        }
        */

        // 1부터 3까지 출력
        let num = 1
        
        while(num <= 3){
            console.log(num)
            num += 1;
        }
        
        // while (true){
        //     if(num <= 3){
        //         console.log(num)
        //         num += 1;
        //     }
        // }

        // 예제1
        // 'JavaScript 재미있다'라는 문장을 10번 출력하는 while문을 작성하시오

        // 방법1
        let count = 1
        while(count<=10){
            console.log("JavaScript 재미있다")
            count += 1;
        }

        // 방법2 (break문 활용)
        let count2 = 1
        while(true){
            console.log('JS 재미있다')
            count2 += 1;
            if (count2 >10){
                break;
            }
        }

        // project tip!
        // while true문을 작성할 떄는, 임시로 break를 무조건 넣어서 시작하는 편이 좋다.

    </script>
</body>
</html>
