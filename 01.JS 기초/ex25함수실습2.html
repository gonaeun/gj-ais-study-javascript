<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let list = [1,3,5,2,8]
        let list2 = []

        /*
        배열 내 가장 큰 수 찾기 실습
        1. maxElement라는 함수를 화살표 함수로 선언
        2. 매개변수로 배열을 받는다
        3. 만약에 인자로 입력한 배열이 비어있다면 0을 반환
           인자로 입력한 배열이 있다면, 그 배열 내에서 가장 큰 값을 반환
           
           ** tip! 비교를 차례대로 해서, 더 큰 값을 보관할 변수가 존대
                   만약 배열이 있다면 더 큰 값을 반환
                   만약 배열이 비어있다면 0을 반환
        */

       const maxElement = (arr)=>{
            if (arr.length === 0){
                return 0                 // arr 배열이 비어있다면 return값 0과 함께 함수를 빠져나감
            }else{                       // arr 배열이 비어있는게 아니라면 else 조건문 실행
                let max = arr[0]         // 맨 앞에 있는 것부터 비교하기 위해서
             
                for(let i=1; i<arr.length; i++){
                    if (max < arr[i]){
                        max = arr[i]
                    }
                } 
                
                return max
            }
        }
   
        console.log(maxElement(list));
        console.log(maxElement(list2));
    </script>

</body>
</html>
