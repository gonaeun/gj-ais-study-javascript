<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
        }

        td{
            border: 1px solid gray;
        }
    </style>

</head>
<body>
    <script>
    document.write('</table>')
        /*중첩 for 문 : for문 구조 안에 또 다른 for문을 정의하여 반복 수행하는 구문
        
        *첫번째 for문
        for(초기화(i); 조건식1; 작업후처리1){
            실행문장

            for(초기화2(j); 조건식2; 작업후처리2){
                실행문장
            }
        }
        */
       
        // for문을 이용하여 1학년 ~ 6학년까지 문서에 출력 (document.write() 사용)
        for(let i=1; i<7; i++){
            document.write('<tr><td>')
                for(let j=1; j<13; j++){
                    document.write(i+'학년'+j+'반<br>')
            }
            document.write('</tr></td>')
        }
    document.write('</table>')
    </script>
</body>
</html>
