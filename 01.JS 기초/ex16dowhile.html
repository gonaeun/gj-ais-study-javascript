<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* do-while 문
          - do 구문을 1회 동작 후 조건식을 확인하여 참일 경우 반복 수행하는 구문

          do{
            // 실행 문장
          } while (조건식)

          - 조건에 상관없이 무조건 한번은 실행해야할 때 용이
          
        */

        let num = 1
        do{
            console.log('num',num)
            num++
        } while(num <= 10);


        // 1-1) 1~100까지의 숫자 중, 입력한 수의 배수만 출력하시오
        //      ex) 배수 입력 : 5
        //          console 창에 5,10,15,... 100

        // 1-2) 1~100까지의 숫자 중, 사용자가 입력한 숫자의 배수의 합 출력
        //      ex) 7 입력 시 >> 735
        // 합 구하는 부분은 혼자서 다시 해보기ㅠㅠ

        // 단, do-while 문을 사용하여 문제를 해결하라.

        
        let num1 = parseInt(prompt('숫자를 입력하시오'))   // 배수를 구해야하는, 입력받은 수
        let i = 1;       //배수를 구하기 위해, 입력받은 수에 곱해줄 수
        let sum = 0;     //배수의 합을 구하기 위한 변수

        do{
            console.log(num1*i)   //배수 출력
            sum += (num1*i)       //변수를 배수의 합 구하는 변수에 계속 더해주기
            i++;                  //카운트 수 늘려주기
        }while(num1*i <= 100);    //조건 : 배수가 100이 될 때 까지만

        console.log('배수의 합', sum)   // 배수의 합은 한번만 구하고 싶으니까, ☆반복문 바깥☆에 적어주기

    </script>
</body>
</html>
