<body>
    <script>
        // 문제 1
        // 1. 숫자 2개를 입력받는다.
        // 2. 입력받은 숫자 2개를 비교한다.
        // 3. 두개의 숫자 중 더 큰 수를 console창에 출력한다.  ==> 9이(가) 더 큰 수입니다.

        let num1 = Number(prompt("첫번째 숫자 입력"))
        let num2 = Number(prompt("두번째 숫자 입력"))

        let ans = num1 > num2 ? num1 : num2
        console.log(ans,"이 더 큰 수입니다.")

        // 또는 let ans = num1 > num2 ? num1+"이 더 큰 수" : num2+"이 더 큰 수"
        // console.log(result)


        // 문제 2
        // num1과 num2의 짝수 홀수를 구분해보자
        // 결과 : num1 홀수
        //        num2 짝수

        let ans2 = num1%2===1 ? num1+ "는 홀수입니다" : num1+ "는 짝수입니다"
        let ans3 = num2%2===1 ? num2+ "는 홀수입니다" : num2+ "는 짝수입니다"
        console.log(ans2)
        console.log(ans3)

    </script>
