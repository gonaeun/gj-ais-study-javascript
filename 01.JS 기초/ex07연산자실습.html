<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 백의 자리 숫자 하나를 입력받는다.
        //  "100 이상의 숫자를 입력하시오."
        // 2. 1번에서 받은 숫자를 num이라는 변수 안에 저장
        // 3. console창에는 num의 백의 자리 이하를 버린 결과가 출력되도록 구현하시오.

        // example
        // 사용자가 입력한 숫자 456
        // console창에는 "백의자리 이하 버린 결과 >> 400"
        // 사용자가 입력한 숫자 128
        // console창에는 "백의자리 이하 버린 결과 >> 100"

        let num = parseInt(prompt("100이상의 숫자를 입력하시오."))

        // Case1) 행변환 이용
        console.log(parseInt(num/100)*100)

        // Case2) 나머지연산자 이용
        console.log(num-(num%100))
        
    </script>
</body>
</html>
